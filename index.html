<!DOCTYPE html>

<html>
 	<head>
              <title>App Preview</title>
              <meta http-equiv="content-type" content="text/html; charset=UTF-8">
              <meta id="gameViewport" name="viewport" content="width=device-width initial-scale=1">
		<link rel="stylesheet" href="css/normalize.css" />
       		<link rel="stylesheet" href="css/theme.css" />
        	<link rel="stylesheet" href="css/main.css" />
              <script src="soundmanager2-setup.js" id="setup"></script>
  	      <script src="soundmanager2-jsmin.js" id="jsmin"></script>
       </head>
       <body>
	<header>
		<div align="left">
		<h1 class="app-title">
			.  Vincent Terpstra
		</h1>
		</div>
	</header>
	<nav>
	<div class="center">
	<ul>
	
	</ul>

              <div align="center" id="embed-html"></div>
              <script type="text/javascript" src="html/html.nocache.js"></script>
      
	</body>
       	<script>
              document.getElementById('gameViewport').setAttribute('content',
                 'width=device-width initial-scale=' + 1/window.devicePixelRatio);

              function handleMouseDown(evt) {
                evt.preventDefault();
                evt.stopPropagation();
                window.focus();
              }

              function handleMouseUp(evt) {
                evt.preventDefault();
                evt.stopPropagation();
              }
              document.getElementById('embed-html').addEventListener('mousedown', handleMouseDown, false);
              document.getElementById('embed-html').addEventListener('mouseup', handleMouseUp, false);
       	</script>
	
</html>
